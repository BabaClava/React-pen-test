<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <title>Login</title>
</head>
<body>
    <form>
        <label for="login">Login</label>
        <input type="text" name="login"><br/>
        <label for="password">Password</label>
        <input type="password" name="password"><br/>
        <button type="submit" id="logBtn">Login</button>
        <button type="button" id='regBtn'>Register</button>
    </form>
    <script>
        const regBtn = document.getElementById('regBtn');
        regBtn.onclick = (event) => location.href = 'http://localhost:3002/registration.html';

        const form = document.forms[0];
        const login = form.login;
        const pwd = form.password;
        
        const URL = 'http://localhost:3002/api/auth/login';
        form.onsubmit = (event) => {
            event.preventDefault();
            const data = {
                login: login.value,
                password: pwd.value
            }
            fetch(URL, {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
        }
    </script>
</body>
</html>
